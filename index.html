<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Angelica Gregorio | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-scroller">

    <nav class="menu-body">
        
        <a href="#home" class="logo">&lt;Angelica <span>Gregorio</span> /&gt;</a>

        <div class="sidebar-status">
            <span id="greeting-display" class="status-greeting">// Loading...</span>
            <span id="clock-display" class="status-clock">00:00:00</span>
        </div>

        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#experience">Experience</a></li>

    </nav>

    <main class="content-area">

        <div id="home-content"></div>
        <div id="about-content"></div>
        <div id="works-content"></div>
        <div id="experience-content"></div>
        <div id="education-content"></div>
        <div id="references-content"></div>

        <div id="contact-section" class="contact-section">
            <div class="page-wrapper">
                <h1 id="connect-header" class="title">
                    <span class="keyword">class</span> Let's Connect
                </h1>
                <h3 class="contact-subtitle">
                    > Input_Message:
                </h3>

                <form id="personalForm" class="contact-form">
                    <input type="text" id="userName" name="Name" placeholder="String name = '...'" required />
                    <input type="email" id="userEmail" name="Email" placeholder="String email = '...'" required />
                    <textarea id="userMsg" name="Message" rows="4" placeholder="// Write your message here..." required></textarea>

                    <button type="submit" class="btn-black btn-block">
                        SUBMIT();
                    </button>
                </form>
            </div>
        </div>

    </main>

    <script src="js/app.js"></script>
